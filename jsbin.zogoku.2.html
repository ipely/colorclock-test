<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Color clock">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
}
html, body {
  height: 100%;
  
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Mukta Vaani', sans-serif;
  font-size: 68px;
  margin-top: -34px;
  
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
console.log(date);

var hours = date.getHours();
console.log(hours);

var minutes = date.getMinutes();
console.log(minutes);

var seconds = date.getSeconds();
console.log(seconds);
  


if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
  


var clockFace =(hours +":"+ minutes +":"+ seconds);

console.log(clockFace);

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background ='hsl('+seconds*100+', 100%, 50%)';
  
setTimeout(function() {
    colorClock();
  }, 1000);  
}

colorClock();






</script>
</body>
</html>
